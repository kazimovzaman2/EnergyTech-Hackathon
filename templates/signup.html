<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static '/landing/img/azerisiq.png' %}"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://rsms.me/inter/inter-ui.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/landing/css/logstyle.css' %}">
</head>
<body>
    <div class="login-dark">
        <form id="login-form" action="{% url 'sign-up' %}" method="post">
            {% csrf_token %}
            <h2 class="sr-only">Sign up Form</h2>
            <div class="img"><img src="{% static '/landing/img/azerisiq.png' %}" alt="azerisiq"></div>
            <div class="form-group"><input class="form-control" type="text" name="abonet_code" placeholder="Abonent Kodu"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Unique Kod"></div>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Sign up</button></div>
            <div class="form-group"><a class="btn btn-dark btn-block" href="{% url 'login' %}" type="submit">Hesabınız var?</a></div>

            <a href="{% url 'index' %}" class="esas">Esas Sehife</a>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
